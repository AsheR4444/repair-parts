<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Продажа кузовных запчастей</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-top">
                <div class="header-logo">
                    Логотип
                </div>
                <div class="header-contact">
                    <a href="tel:88002323212" class="header-contact__number">
                        8 800 232 32 12
                    </a>
                    <a href="#" class="header-contact__call">
                        Заказать обратный звонок
                    </a>
                </div>
            </div>
            <div class="header-content">
                <div class="header-content-wrapper">
                    <h1 class="header__title">
                        Продажа кузовных запчастей
                    </h1>
                    <h2 class="header__subtitle">
                        с заводской покраской без пробега по РФ
                    </h2>
                    <div class="header-features">
                        <div class="header-features__item">
                            <img src="/img/header-1.png" alt="приемущества" class="header-features__img">
                            <div class="header-features__text">
                                Доставка по РФ
                                от 3-х дней
                            </div>
                        </div>
                        <div class="header-features__item">
                            <img src="/img/header-2.png" alt="приемущества" class="header-features__img">
                            <div class="header-features__text">
                                Новое состояние 
                                по цене б/у
                            </div>
                        </div>
                        <div class="header-features__item">
                            <img src="/img/header-3.png" alt="приемущества" class="header-features__img">
                            <div class="header-features__text">
                                Наличие более 500 
                                различных деталей
                            </div>
                        </div>
                    </div>
                    <!-- /header-features -->
                    <div class="header-buttons">
                        <div class="header-buttons__item">
                            <button class="header-buttons__button button">Быстрая заявка</button>
                            <div class="header-buttons__text">
                                Мы перезвоним Вам 
                                для уточнения деталей.
                            </div>
                        </div>
                        <div class="header-buttons__item">
                            <button class="header-buttons__button button">Подробная заявка</button>
                            <div class="header-buttons__text">
                                Заполните подробную
                                заявку онлайн!
                            </div>
                        </div>
                    </div>
                    <!-- /header-buttons -->
                </div>
            </div>
            <!-- /header-content -->
        </div>
    </header>
    <section class="section features">
        <div class="container">
            
        </div>
        <!-- /.container -->
    </section>
    <!-- /.section features -->
<script src="js/main.js"></script>
</body>
</html>
